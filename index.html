<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <script src="main.js"></script>
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
<main>
  <div class="card">
    <div class="score">
      <div class="score-container">
        <p>Your Result</p>
      <div class="score-number">
        <h2 class="number">76</h2>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
      </div>
    <div class="summary">
      <h2>Summary</h2>
      <div class="reaction summaryCard">
        <div class="result">
          <img src="assets/images/icon-reaction.svg" class="iconSummary">
        <p>Reaction</p>
        </div>
        <div class="score-obtained">
          <p><span class="reactionObtained"></span> / 100</p>
        </div>
      </div>
      <div class="memory summaryCard">
        <div class="result">
          <img src="assets/images/icon-memory.svg" class="iconSummary">
        <p>Memory</p>
        </div>
        <div class="score-obtained">
          <p><span class="memoryObtained"></span> / 100</p>
        </div>
      </div>
      <div class="verbal summaryCard">
        <div class="result">
          <img src="assets/images/icon-verbal.svg" class="iconSummary">
        <p>Verbal</p>
        </div>
        <div class="score-obtained">
          <p><span class="verbalObtained"></span> / 100</p>
        </div>
      </div>
      <div class="visual summaryCard">
        <div class="result">
          <img src="assets/images/icon-visual.svg" class="iconSummary">
        <p>Visual</p>
        </div>
        <div class="score-obtained">
          <p><span class="visualObtained"></span> / 100</p>
        </div>
      </div>
      <button class="button-blue">Continue</button>
    </div>
  </div>
</main>
</body>
</html>
